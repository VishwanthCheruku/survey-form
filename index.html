<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Oswald&family=Rubik&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="form" id="survey-form">
    <label for="name">Name</label>
    <p></p>
    <input id="name" type="text" placeholder="Enter your Name" size="90" maxlength="30">
    <p></p>
    <label for="email">Email</label>
    <p></p>
    <input id="email" type="text" placeholder="Enter your Email"  size="90" maxlength="35">
    <p></p>
    <label for="age">Age</label>
    <p></p>
    <input id="number-label" type="text" placeholder="Enter your Age"  size="90" maxlength="2">
    <p></p>
    <label for="role">Which option best describes your current role?</label>
    <div id="drop">
   <select name=s1 width="800px">
      <option value="Select current role">Select current role</option>
      <option value="Student"  size="80">Student</option>
      <option value="Full time Job"  size="80">Full time Job</option>
      <option value="Full time Learner"  size="80">Full time Learner</option>
      <option value="Prefer not to say"  size="80">Prefer not to say</option>
      <option value="Other"  size="80">Other</option>
      </select>
  </div>
      <p></p>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <P></P>
      <input type="radio" name="Select">Definitely
      <p></p>
      <input type="radio" name="Select">Maybe
      <p></p>
      <input type="radio" name="Select">Not Sure
      <p></p>
      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <div id="dropdown">
      <select name=s1>
      <option value="Select an option">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
      </select>
      </div>
      <p></p>

      <label for="improve">What would you like to see improved? (Check all that apply)</label>
      <p></p>
      <input type="checkbox" value="Front-end Projects">Front-end Projects
      <p></p>
      <input type="checkbox" value="Back-end Projects">Back-end Projects
      <p></p>
      <input type="checkbox" value="Data Visualization">Data Visualization
      <p></p>
      <input type="checkbox" value="Challenges">Challenges
      <p></p>
      <input type="checkbox" value="Open Source Community">Open Source Community
      <p></p>
      <input type="checkbox" value="Gitter help rooms">Gitter help rooms
      <p></p>
      <input type="checkbox" value="Videos">Videos
      <p></p>
      <input type="checkbox" value="City Meetups">City Meetups
      <p></p>
      <input type="checkbox" value="Wiki">Wiki
      <p></p>
      <input type="checkbox" value="Forum">Forum
      <p></p>
      <input type="checkbox" value="Additional Courses">Additional Courses
      <p></p>
      <div class="row">
        <div class="column">
            <label for="issue">Any comments or suggestions?</label>
            <P></P>
            <textarea id="issue" placeholder="Enter your comments here..." rows="3"></textarea>
        </div>
      </div>
      <p></p>
      <input type="submit" value="Submit">
    </div>
</div>
</body>
</html>
